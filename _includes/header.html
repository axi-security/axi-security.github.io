<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ site.title | escape }}</title>
    <style>
        /* Header Styles */
        .site-header {
            background-color: #2c3e50;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Wrapper to contain the title and nav */
        .wrapper {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Site Title */
        .site-title {
            font-size: 1.8em;
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }

        /* Navigation Menu */
        .site-nav {
            position: relative;
        }

        /* Page links */
        .page-link {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.1em;
            margin: 0 15px;
            transition: color 0.3s ease;
        }

        /* Hover effect on links */
        .page-link:hover {
            color: #1abc9c;
        }

        /* Mobile Menu Trigger */
        .menu-icon {
            fill: #ffffff;
            cursor: pointer;
            display: none; /* Hidden by default on larger screens */
        }

        /* Nav Trigger Checkbox (for toggling mobile menu) */
        #nav-trigger {
            display: none;
        }

        /* Mobile menu styles */
        .trigger {
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        /* Responsive styles for small screens */
        @media (max-width: 768px) {
            .menu-icon {
                display: block;
            }
            
            /* Mobile version of the nav */
            .trigger {
                display: none;
                flex-direction: column;
                background-color: #34495e;
                position: absolute;
                top: 60px;
                right: 20px;
                padding: 20px;
                border-radius: 8px;
            }

            /* Show the mobile menu when triggered */
            #nav-trigger:checked ~ .trigger {
                display: flex;
            }

            /* Style for page links in mobile */
            .trigger .page-link {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>

<header class="site-header" role="banner">
    <div class="wrapper">
        <!-- Site Title -->
        <a class="site-title" href="{{ "/" | relative_url }}">
            {{ site.title | escape }}
        </a>

        <!-- Navigation Menu -->
        <nav class="site-nav">
            <input type="checkbox" id="nav-trigger" class="nav-trigger" />
            <label for="nav-trigger">
                <span class="menu-icon">
                    <svg viewBox="0 0 18 15" width="18px" height="15px">
                        <path d="M18,1.484c0,0.82-0.665,1.484-1.484,1.484H1.484C0.665,2.969,0,2.304,0,1.484l0,0C0,0.665,0.665,0,1.484,0 h15.032C17.335,0,18,0.665,18,1.484L18,1.484z M18,7.516C18,8.335,17.335,9,16.516,9H1.484C0.665,9,0,8.335,0,7.516l0,0 c0-0.82,0.665-1.484,1.484-1.484h15.032C17.335,6.031,18,6.696,18,7.516L18,7.516z M18,13.516C18,14.335,17.335,15,16.516,15H1.484 C0.665,15,0,14.335,0,13.516l0,0c0-0.82,0.665-1.483,1.484-1.483h15.032C17.335,12.031,18,12.695,18,13.516L18,13.516z"/>
                    </svg>
                </span>
            </label>

            <div class="trigger">
                <!-- Link to Expect -->
                <a class="page-link" href="/expect/">Expect</a>
                <!-- Link to Blog -->
                <a class="page-link" href="/blog/">Blog</a>
            </div>
        </nav>
    </div>
</header>

</body>
</html>
